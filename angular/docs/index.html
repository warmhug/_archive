<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <!-- 覆盖了bootstrap.css -->
  <link href="./css/fc.css" rel="stylesheet" />
  <link href="./css/main.css" rel="stylesheet" />
  <!-- assets -->
  <script src="http://cdn.staticfile.org/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.2.16/angular.js"></script>
  <script src="http://cdn.staticfile.org/angular.js/1.2.16/angular-animate.min.js"></script>

<body ng-app="app">

      </a>
    </div>
    <div class="navbar-collapse collapse">
      <ul class="nav navbar-nav">
        <li ng-class="{active: $state.includes('demo')}">

        <li ng-class="{active: $state.includes('components')}">
          <a ui-sref="components">components</a>

<div id="container" class="container">

<footer>
