<div class="row">

        <li ng-repeat="item in list" ng-class="{ 'active': item.sel }">

      </ul>

      <div class="fc-docs-section">
        <div class="fc-docs-example">
          <iframe auto-height-iframe class="ifr" frameborder="0" ng-src="{{src}}"></iframe>
        </div>
      </div>
    </div>
  </div>
</div>
