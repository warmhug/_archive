<!DOCTYPE html>
<html ng-app="my">
  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
      <style>
          body {
              padding: 40px !important;
            }
      </style>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/angular-motion.min.css">
    <link rel="stylesheet" href="//mgcrea.github.io/angular-strap/styles/bootstrap-additions.min.css">

      <script src="//code.jquery.com/jquery-1.11.0.js"></script>
    <script src="//code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
    <script src="//code.angularjs.org/1.2.16/angular-animate.js" data-semver="1.2.16"></script>
    <script src="//code.angularjs.org/1.2.16/angular-sanitize.js" data-semver="1.2.16"></script>
    <script src="//mgcrea.github.io/angular-strap/dist/angular-strap.js" data-semver="v2.0.2"></script>
      <script src="//mgcrea.github.io/angular-strap/dist/angular-strap.tpl.js" data-semver="v2.0.2"></script>
  </head>

  <body ng-controller="MainCtrl">

      <button type="button" class="btn btn-lg btn-primary"
              data-animation="am-fade-and-scale"
              data-placement="center"
              data-title="hello"
              data-content='<button ng-click="$hide()">关闭</button>'
              html="false"
              bs-modal>click</button>
      <script type="text/ng-template" id="tpl.html">
          <button ng-click="$hide()">关闭</button>
      </script>

      <script>
          angular.module('my', ['ngAnimate', 'ngSanitize', 'mgcrea.ngStrap'])
          .controller('MainCtrl', function($scope, $modal) {

          });
      </script>

  </body>

</html>
