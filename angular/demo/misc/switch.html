<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>简单切换</title>
  <script src="http://cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script>
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body ng-app="app">
<div ng-controller="ListCtrl">
  <ul class="nav nav-tabs">
    <li ng-repeat="item in items"
        ng-class="{true:'active'}[item==selectedItem]"
        ng-click="select(item)">
      <a href="javascript:void(0)">{{item.title}}</a>
    </li>
  </ul>
  <div class="tab-contents">
    <div class="tab-pane" ng-repeat="item in items" ng-show="item==selectedItem">
      {{item.content}}
    </div>
  </div>
</div>
<hr />
<div ng-controller="ListCtrl">
  <div class="btn-group">
    <button type="button" class="btn btn-default"
            ng-repeat="item in items"
            ng-class="{true:'active'}[item==selectedItem]"
            ng-click="select(item)">
      {{item.title}}
    </button>
  </div>
</div>
<script>
  var app = angular.module('app', []);
  app.controller('ListCtrl', [
    '$scope', function ($scope) {
      $scope.items = [
        {
          title: "Test1", content: "test1"
        }, {
          title: "Test2", content: "test2"
        }, {
          title: "Test3", content: "test3"
        }
      ];

      $scope.selectedItem = $scope.items[0];

      $scope.select = function (item) {
        $scope.selectedItem = item;
      };
    }
  ])
</script>
</body>
</html>
