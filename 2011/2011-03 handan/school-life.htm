                    document.images.img2.src = "images/serial_02.gif";
                    document.images.img3.src = "images/serial_03.gif";
                    document.images.img4.src = "images/serial_04.gif";
                    document.images.img5.src = "images/serial_05a.gif";
                    break;
                }
        }
        window.clearInterval(theTimer);
        adNum = adNum - 1;
        nextAd();
    }
    //每隔3000ms依次改变按钮图片和显示下一张展示图片
    function nextAd() {
        coll++;
        if (coll > 1) {
            switch (adNum + 1) {
                case 5:
                    {
                        document.images.img1.src = "images/serial_01a.gif";
                        document.images.img2.src = "images/serial_02.gif";
                        document.images.img3.src = "images/serial_03.gif";
                        document.images.img4.src = "images/serial_04.gif";
                        document.images.img5.src = "images/serial_05.gif";
                        break;
                    }
                case 1:
                    {
                        document.images.img1.src = "images/serial_01.gif";
                        document.images.img2.src = "images/serial_02a.gif";
                        document.images.img3.src = "images/serial_03.gif";
                        document.images.img4.src = "images/serial_04.gif";

                        document.images.img3.src = "images/serial_03.gif";
                        document.images.img4.src = "images/serial_04.gif";
                        document.images.img5.src = "images/serial_05a.gif";
                        break;
                    }
            }
        }
        if (adNum < cpAD.length - 1) adNum++;
        else adNum = 0;
        setTransition();
        document.images.cpADrush.src = cpAD[adNum];
        playTransition();
        theTimer = setTimeout("nextAd()", 3000);
    }
    //赋予滤镜
    function setTransition() {
        if (document.all) {
            cpADrush.filters.revealTrans.Transition = 23;
            cpADrush.filters.revealTrans.apply();
        }
    }
    //播放滤镜效果
    function playTransition() {
        if (document.all)
            cpADrush.filters.revealTrans.play()
    }
</script>
