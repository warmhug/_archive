<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>随鼠标转动眼睛JS代码--来客轩</title>
</head>
<body>
		<div style="float: left; width: 160; height: 80px;">
            <script type="text/javascript">
                if ((document.getElementById) &&
        window.addEventListener || window.attachEvent) {
                    (function () {
                        var e_img = new Image();
                        e_img.src = "http://www.webdm.cn/images/20091005/eye.gif";
                        var y_img = new Image();
                        y_img.src = "http://www.webdm.cn/images/20091005/eye.gif";
                        var p_img = new Image();
                        p_img.src = "http://www.webdm.cn/images/20091005/pupils.gif";
                        var d = document;
                        var pix = "px";
                        var idx = document.images.length;
                        if (document.getElementById("cont" + idx)) idx++;
                        var eyeballs = "";
                        var pupil1 = "";
                        var pupil2 = "";
                        d.write('<div id="cont' + idx + '" class="eyestyle" style="height:80px;width:160px">'
            + '<div id="eyblls' + idx + '" style="position:relative;width:160px;height:80px"><img src="' + e_img.src + '" alt=""/><img src="' + y_img.src + '" alt=""/>'
            + '<img id="ppl1' + idx + '" src="' + p_img.src + '" alt="" style="position:absolute;top:37px;left:37px;width:12px;height:12px"/>'
            + '<img id="ppl2' + idx + '" src="' + p_img.src + '" alt="" style="position:absolute;top:37px;left:140px;width:12px;height:12px"/>'
            + '<\/div><\/div>');
                        function watchTheMouse(y, x) {
                            var osy = eyeballs.offsetTop;
                            var osx = eyeballs.offsetLeft;
                            var c1y = osy + 45;
                            var c1x = osx + 45;
                            var c2y = osy + 45;
                            var c2x = osx + 122;
                            var dy1 = y - c1y;
                            var dx1 = x - c1x;
                            var d1 = Math.sqrt(dy1 * dy1 + dx1 * dx1);  // 鼠标指针与眼珠1之间的距离
                            var dy2 = y - c2y;
                            var dx2 = x - c2x;
                            var d2 = Math.sqrt(dy2 * dy2 + dx2 * dx2);  // 鼠标指针与眼珠2之间的距离
                            var ay1 = y - c1y;
                            var ax1 = x - c1x;
                            var angle1 = Math.atan2(ay1, ax1) * 180 / Math.PI;  // 鼠标指针与眼珠1之间连线的倾斜角
                            var ay2 = y - c2y;
                            var ax2 = x - c2x;
                            var angle2 = Math.atan2(ay2, ax2) * 180 / Math.PI;  // 鼠标指针与眼珠2之间连线的倾斜角
                            var dv = 1.36;
                            var onEyeBall1 = (d1 < 45) ? d1 / dv : 22;
                            var onEyeBall2 = (d2 < 45) ? d2 / dv : 22;  // 

                            if (angle1 < 0 || angle2 < 0) { angle1 = 0; angle2 = 0; }
                            pupil1.top = c1y - 37 + onEyeBall1 * Math.sin(angle1 * Math.PI / 180) - osy + pix;
                            pupil1.left = c1x - 13 + onEyeBall1 * Math.cos(angle1 * Math.PI / 180) - osx + pix;
                            pupil2.top = c2y - 37 + onEyeBall2 * Math.sin(angle2 * Math.PI / 180) - osy + pix;
                            pupil2.left = c2x - 13 + onEyeBall2 * Math.cos(angle2 * Math.PI / 180) - osx + pix;
                            document.title = angle2;
                        }
                        function mouse(e) {
                            var y, x;
                            if (!e) e = window.event;
                            if (typeof e.pageY == 'number') {
                                y = e.pageY;
                                x = e.pageX;
                            }
                            else {
                                var ref = document.documentElement || document.body;
                                y = e.clientY + ref.scrollTop;
                                x = e.clientX + ref.scrollLeft;
                            }
                            watchTheMouse(y, x);
                        }
                        function init() {
                            eyeballs = d.getElementById("eyblls" + idx);
                            pupil1 = d.getElementById("ppl1" + idx).style;
                            pupil2 = d.getElementById("ppl2" + idx).style;
                        }
                        if (window.addEventListener) {
                            window.addEventListener("load", init, false);
                            document.addEventListener("mousemove", mouse, false);
                        }
                        else if (window.attachEvent) {
                            window.attachEvent("onload", init);
                            document.attachEvent("onmousemove", mouse);
                        }
                    })();
                }
            </script>
        </div>
</body>
</html>
