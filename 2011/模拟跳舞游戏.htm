<body OnLoad="tick()">

<script>

    if (agt.indexOf("mac") != -1)
        var a = "\r";
    else
        var a = "\n";
    var max = 0;
    function tlist() {
        max = tlist.arguments.length;
        for (i = 0; i < max; i++) {
            this[i] = tlist.arguments[i];
        }
    }
    tl = new tlist(
"   o" + a +
"  /|\\" + a +
" */ \\*        跳舞" + a,

"   o_" + a +
"  \<| *" + a +

"  _o/*" + a +
" * |" + a +

"  _o/*" + a +
" * |" + a +
"  / \\         跳舞" + a,

" *\\c/*" + a +
"   )" + a +

"     *" + a +

"         /_" + a +
"      __(" + a +
"     * o|*   跳舞" + a,

"         ___" + a +
"      *\/ \>" + a +
"       o|*    跳舞" + a,

"        *" + a +
"       o|_/" + a +
"      */  \\   跳舞" + a,

"        *" + a +
"      _o|_" + a +
"     *   \>\\   跳舞" + a,

"       _o/*" + a +
"      * |" + a +
"       / \\    跳舞" + a,

"      *\\o/*" + a +

"       / \\    跳舞" + a,

"      c/*" + a +

"      c__" + a +

"      c__" + a +

"     *_c_*" + a +
"     __|__" + a +
"              跳舞" + a,

" " + a +
"     *_c_*" + a +
"     __)__    跳舞" + a,

" " + a +
"     *\\c/*" + a +
"     __)__    跳舞" + a

);
    var x = 0;
    function tick() {
        document.animation.cheerleader.value = " " + a +
tl[x];
        x++;
        if (x != max)
            setTimeout("tick()", 200);
        else
            x = 0;
    }

</script>
<form name=animation>
<textarea name=cheerleader rows=5 cols=20></textarea>
<br>
<input type=button value="Start Again" onClick = "javascript:tick()">
</form>
