<!doctype html>
<html ng-app="app">
<head>
    <title>myApp</title>
    <!-- public assets -->
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" />
    <script src="http://static.alipayobjects.com/laputa/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://static.alipayobjects.com/laputa/angularjs/1.2.16/angular.min.js"></script>
    <script src="http://static.alipayobjects.com/laputa/angularjs/1.2.16/angular-sanitize.min.js"></script>
    <script src="http://static.alipayobjects.com/laputa/angularjs/1.2.16/angular-animate.min.js"></script>
    <!-- local assets -->
    <link href="lp/angular-animate.css" rel="stylesheet"  />
    <link href="lp/bootstrap-additions.css" rel="stylesheet" />
    <script src="lp/laputa.shim.js"></script>
    <script src="lp/laputa.ui.js"></script>
    <script>
        var laputaApp = angular.module('app', ['ngSanitize', 'ngAnimate', 'laputa.ui']);
    </script>
</head>
<body>
<div ng-controller="DemoCtrl">
    <!--  -->
    <h4>Single toggle</h4>
    <pre>{{singleModel}}</pre>
    <button type="button" class="btn btn-primary"
            ng-model="singleModel" btn-checkbox btn-checkbox-true="1" btn-checkbox-false="0">
        Single Toggle
    </button>
    <h4>Checkbox</h4>
    <pre>{{checkModel}}</pre>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="checkModel.left" btn-checkbox>Left</label>
        <label class="btn btn-primary" ng-model="checkModel.middle" btn-checkbox>Middle</label>
        <label class="btn btn-primary" ng-model="checkModel.right" btn-checkbox>Right</label>
    </div>
    <h4>Radio &amp; Uncheckable Radio</h4>
    <pre>{{radioModel || 'null'}}</pre>
    <div class="btn-group">
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Left'">Left</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Middle'">Middle</label>
        <label class="btn btn-primary" ng-model="radioModel" btn-radio="'Right'">Right</label>
    </div>
    <div class="btn-group">
        <label class="btn btn-success" ng-model="radioModel" btn-radio="'Left'" uncheckable>Left</label>
        <label class="btn btn-success" ng-model="radioModel" btn-radio="'Middle'" uncheckable>Middle</label>
        <label class="btn btn-success" ng-model="radioModel" btn-radio="'Right'" uncheckable>Right</label>
    </div>
</div>
<script>
    angular.module('app').controller('DemoCtrl', [
        '$scope', function DemoCtrl($scope) {
            $scope.singleModel = 1;

            $scope.radioModel = 'Middle';

            $scope.checkModel = {
                left: false,
                middle: true,
                right: false
            };
        }
    ])
</script>
</body>
</html>
